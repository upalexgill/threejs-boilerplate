<html>
	<head>
		<title>Three.js Annotation (CSS2DRenderer)</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				overflow: hidden;
				font-size: 12px;
			}

			@media screen and (min-width: 575px) {
				body {
					font-size: 16px;
				}
			}

			#loader {
				background-color: #000;
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				z-index: 10;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			#loading {
				color: white;
				font-family: sans-serif;
				font-size: 3em;
				margin: 0.5em 0;
			}

			.label {
				background: rgba(0, 0, 0, 0.6);
				border: 1px solid white;
				border-radius: 10px;
				color: #4f8;
				font-family: sans-serif;
				padding: 1em 4em;
				position: relative;
				text-align: center;
			}

			.label::before {
				background: #4f8;
				border: 1px solid white;
				border-radius: 50%;
				content: "";
				height: 2em;
				left: -1em;
				position: absolute;
				text-align: center;
				top: -1em;
				width: 2em;
			}

			.label::after {
				background-color: transparent;
				border: 0.3em solid #fff;
				border-radius: 50%;
				content: "";
				height: 1em;
				left: -0.75em;
				opacity: 0.5;
				position: absolute;
				top: -0.75em;
				width: 1em;
				z-index: 1;
				transform: scale(3);
			}

			.loader {
				border-radius: 100%;
				height: 100px;
				position: relative;
				width: 100px;
			}

			#loader-1::before,
			#loader-1::after {
				border: 10px solid transparent;
				border-radius: 100%;
				border-top-color: #4f8;
				content: "";
				height: 100%;
				left: -10px;
				position: absolute;
				top: -10px;
				width: 100%;
			}

			#loader-1::before {
				animation: spin 1s infinite;
				z-index: 100;
			}

			#loader-1::after {
				border: 10px solid #ccc;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="loader">
			<div class="loader" id="loader-1"></div>
		</div>
		<div id="container"></div>
		<script type="module" src="./scripts.js"></script>
	</body>
</html>
