<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Three.js 360 Degree example</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				overflow: hidden;
			}

			#container {
				cursor: move;
				width: 100%;
				height: 100%;
				overflow: hidden;
				position: fixed;
				z-index: 1;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script type="module" src="./scripts.js"></script>
	</body>
</html>
