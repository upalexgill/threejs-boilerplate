<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Three.js Annotation (SpriteMaterial)</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				overflow: hidden;
				font-size: 12px;
			}

			@media screen and (min-width: 575px) {
				body {
					font-size: 16px;
				}
			}

			#loader {
				background-color: #000;
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				z-index: 10;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			#loading {
				color: white;
				font-family: sans-serif;
				font-size: 3em;
				margin: 0.5em 0;
			}

			.label {
				background: rgba(0, 0, 0, 0.6);
				border: 1px solid white;
				border-radius: 10px;
				color: #4f8;
				font-family: sans-serif;
				padding: 1em 4em;
				position: absolute;
				text-align: center;
			}

			.label::before {
				background: #4f8;
				border: 1px solid white;
				border-radius: 50%;
				content: "";
				height: 2em;
				left: -1em;
				position: absolute;
				text-align: center;
				top: -1em;
				width: 2em;
			}

			.label::after {
				background-color: transparent;
				border: 0.3em solid #fff;
				border-radius: 50%;
				content: "";
				height: 1em;
				left: -0.75em;
				opacity: 0.5;
				position: absolute;
				top: -0.75em;
				width: 1em;
				z-index: 1;
				transform: scale(3);
			}

			.loader {
				border-radius: 100%;
				height: 100px;
				position: relative;
				width: 100px;
			}

			#loader-2 span {
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 100%;
				background-color: #4f8;
				margin: 35px 5px;
			}

			#loader-2 span:nth-child(1) {
				animation: bounce 1s ease-in-out infinite;
			}

			#loader-2 span:nth-child(2) {
				animation: bounce 1s ease-in-out 0.33s infinite;
			}

			#loader-2 span:nth-child(3) {
				animation: bounce 1s ease-in-out 0.66s infinite;
			}

			@keyframes bounce {
				0%, 75%, 100% {
					-webkit-transform: translateY(0);
					-ms-transform: translateY(0);
					-o-transform: translateY(0);
					transform: translateY(0);
				}

				25% {
					-webkit-transform: translateY(-20px);
					-ms-transform: translateY(-20px);
					-o-transform: translateY(-20px);
					transform: translateY(-20px);
				}
			}

			#hotspot-1 {
				position: absolute;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div id="loader">
			<div class="loader" id="loader-2">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="label">
			<h2>Bogie Mountain Bike</h2>
	  </div>
		<div id="container"></div>
		<canvas id="hotspot-1" width="64" height="64"></canvas>
		<script type="module" src="./scripts.js"></script>
	</body>
</html>
