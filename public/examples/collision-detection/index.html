<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Three.js Collision Detection</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root {
				--font-size-body: clamp(2rem, 6vw, 4rem);
				--font-size-h1: clamp(2rem, 6vw, 10rem);
				--font-family: "Press Start 2P", system-ui;
			}
			body {
				font-size: var(--font-size-body);
				font-family: var(--font-family);
				overflow: hidden;
			}
			.stopwatch {
				position: absolute;
				top: 0;
				right: 0;
				font-size: var(--font-size-h1);
				color: #fff;
				margin: 1rem;
			}
			.countdown {
				display: none;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				display: flex;
				align-items: center;
				justify-content: center;
				color: #71fc91;
				height: 150px;
				width: 150px;
				text-align: center;
				text-transform: uppercase;
				background-color: rgba(35, 104, 39, 0.5);
				border: 5px solid rgb(35, 104, 39);
				border-radius: 50%;
				padding: 2rem;
			}
			.message {
				display: none;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #fc7271;
				width: 100%;
				text-align: center;
				text-transform: uppercase;
				background-color: rgba(139, 36, 41, 0.5);
				border-top: 5px solid #8b2429;
				border-bottom: 5px solid #8b2429;
				padding: 2rem;
			}
			.keyboard-wrapper {
				font-size: 16px;
				opacity: 0.25;
				position: absolute;
				top: 75px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.keyboard {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(2, 1fr);
				place-items: center;
				grid-gap: 1px;
				width: calc(56px * 3);
				height: calc(56px * 2);
				margin-bottom: 0.5rem;
			}
			.keyboard span {
				font-family: sans-serif;
				font-size: 18px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				padding-bottom: 3px;
				width: 48px;
				height: 45px;
				border-radius: 5px;
				background-color: #fff;
				color: #444;
				border-top: 1px solid #ccc;
				box-shadow: 0px 3px 0px 2px #ccc;
			}

			.keyboard > span:nth-child(1) {
				grid-column: 2;
				grid-row: 1;
			}

			.keyboard > span:nth-child(2) {
				grid-column: 1;
				grid-row: 2;
			}

			.keyboard > span:nth-child(3) {
				grid-column: 2;
				grid-row: 2;
			}

			.keyboard > span:nth-child(4) {
				grid-column: 3;
				grid-row: 2;
			}
		</style>
	</head>
	<body>
		<div class="countdown"></div>
		<div class="stopwatch">
			<span id="seconds">00</span>:<span id="tens">00</span>
		</div>
		<div class="message"></div>
		<div class="keyboard-wrapper">
			<div class="keyboard">
				<span>&uarr;</span>
				<span>&larr;</span>
				<span>&darr;</span>
				<span>&rarr;</span>
			</div>
			<div>Arrow keys to navigate</div>
		</div>
		<script>
			function handleTimer() {
				const countdown = document.querySelector(".countdown");
				if (count === 0) {
					clearInterval(timer);
					countdown.innerHTML = "GO";
					setTimeout(() => {
						countdown.style.display = "none";
					}, 1000);
				} else {
					countdown.style.display = "flex";
					countdown.innerHTML = count;
					count--;
				}
			}

			let count = 3;
			let timer = setInterval(function () {
				handleTimer(count);
			}, 1000);
		</script>
		<script>
			let seconds = 0;
			let tens = 0;
			let appendTens = document.getElementById("tens");
			let appendSeconds = document.getElementById("seconds");
			let Interval;

			function startTimer() {
				tens++;

				if (tens <= 9) appendTens.innerHTML = "0" + tens;

				if (tens > 9) appendTens.innerHTML = tens;

				if (tens > 99) {
					seconds++;
					appendSeconds.innerHTML = "0" + seconds;
					tens = 0;
					appendTens.innerHTML = "0" + 0;
				}

				if (seconds > 9) appendSeconds.innerHTML = seconds;
			}

			clearInterval(Interval);
			Interval = setInterval(startTimer, 10);
		</script>
		<script type="module" src="./scripts.js"></script>
	</body>
</html>
